<!-- Navigation Component -->
<nav class="bg-white shadow-md">
  <div class="px-4 sm:px-8 md:px-12 py-3">
    <!-- Main navbar container -->
    <div class="flex justify-between items-center">
      <!-- Logo -->
      <div class="text-2xl sm:text-3xl font-bold text-gray-800">
        <div class="flex items-center space-x-2">
          <div class="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center">
            <i class="pi pi-shield text-white text-lg"></i>
          </div>
          <span>ServiceHub</span>
        </div>
      </div>

      <!-- Desktop Navigation Links -->
      <div class="hidden md:flex space-x-8 text-lg font-semibold text-gray-800">
        <a routerLink="/" class="hover:text-blue-600 transition-colors duration-200">Home</a>
        <a routerLink="/services" class="hover:text-blue-600 transition-colors duration-200">Services</a>
        <a routerLink="/provider" class="hover:text-blue-600 transition-colors duration-200">Providers</a>
        <a routerLink="/about" class="hover:text-blue-600 transition-colors duration-200">About</a>
        <a routerLink="/contact" class="hover:text-blue-600 transition-colors duration-200">Contact</a>
      </div>

      <!-- Desktop Auth Buttons -->
      <div class="hidden md:flex space-x-4 text-lg font-semibold">
        <button class="px-4 py-2 text-gray-800 border border-gray-300 rounded-md hover:bg-gray-100 transition-colors duration-200" (click)="onSignIn()">
          Sign In
        </button>
        <button class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors duration-200" (click)="onGetStarted()">
          Get Started
        </button>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button 
          (click)="toggleMobileMenu()"
          class="p-2 rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
          [attr.aria-expanded]="isMobileMenuOpen"
          aria-label="Toggle navigation menu"
        >
          <!-- Hamburger Icon -->
          <svg class="w-6 h-6" [class.hidden]="isMobileMenuOpen" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
          <!-- Close Icon -->
          <svg class="w-6 h-6" [class.hidden]="!isMobileMenuOpen" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Navigation Menu -->
    <div 
      class="md:hidden overflow-hidden transition-all duration-300 ease-in-out"
      [class.max-h-0]="!isMobileMenuOpen"
      [class.max-h-96]="isMobileMenuOpen"
      [class.opacity-0]="!isMobileMenuOpen"
      [class.opacity-100]="isMobileMenuOpen"
    >
      <div class="pt-4 pb-2 space-y-1 border-t border-gray-200 mt-4">
        <!-- Mobile Navigation Links -->
        <a 
          routerLink="/" 
          (click)="closeMobileMenu()"
          class="block px-3 py-3 text-base font-semibold text-gray-800 hover:text-blue-600 hover:bg-gray-50 rounded-md transition-colors duration-200"
        >
          Home
        </a>
        <a 
          routerLink="/services" 
          (click)="closeMobileMenu()"
          class="block px-3 py-3 text-base font-semibold text-gray-800 hover:text-blue-600 hover:bg-gray-50 rounded-md transition-colors duration-200"
        >
          Services
        </a>
        <a 
          routerLink="/provider" 
          (click)="closeMobileMenu()"
          class="block px-3 py-3 text-base font-semibold text-gray-800 hover:text-blue-600 hover:bg-gray-50 rounded-md transition-colors duration-200"
        >
          Providers
        </a>
        <a 
          routerLink="/about" 
          (click)="closeMobileMenu()"
          class="block px-3 py-3 text-base font-semibold text-gray-800 hover:text-blue-600 hover:bg-gray-50 rounded-md transition-colors duration-200"
        >
          About
        </a>
        <a 
          routerLink="/contact" 
          (click)="closeMobileMenu()"
          class="block px-3 py-3 text-base font-semibold text-gray-800 hover:text-blue-600 hover:bg-gray-50 rounded-md transition-colors duration-200"
        >
          Contact
        </a>
        
        <!-- Mobile Auth Buttons -->
        <div class="pt-4 space-y-3 border-t border-gray-200">
          <button class="w-full px-4 py-2 text-gray-800 border border-gray-300 rounded-md hover:bg-gray-100 transition-colors duration-200 font-semibold" (click)="onSignIn()">
            Sign In
          </button>
          <button class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors duration-200 font-semibold">
            Get Started
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
