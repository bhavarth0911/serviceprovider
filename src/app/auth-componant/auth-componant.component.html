<!-- auth.component.html -->
<div class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-r from-[#dbeafe] to-[#ede9fe]">

  
  <!-- Sign In Form -->
  <div *ngIf="!isSignUp" class="w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-lg p-8">
      <!-- User Icon -->
      <div class="flex justify-center mb-6">
        <div class="w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center">
          <i class="pi pi-user text-white text-2xl"></i>
        </div>
      </div>


      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Welcome Back</h1>
        <p class="text-blue-600 text-sm">Sign in to access your service provider dashboard</p>
      </div>

      <!-- Sign In Form -->
      <form [formGroup]="signInForm" (ngSubmit)="onSignIn()">
        <!-- Email Field -->
        <div class="mb-4">
          <label class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
          <input 
            pInputText 
            type="email" 
            formControlName="username"
            placeholder="Enter your username"
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>

        <!-- Password Field -->
        <div class="mb-4">
          <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
          <input 
            pInputText 
            type="password" 
            formControlName="password"
            placeholder="Enter your password"
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>

        <!-- Forgot Password -->
        <div class="mb-6">
          <a href="#" class="text-blue-600 text-sm hover:underline">Forgot password?</a>
        </div>

        <!-- Sign In Button -->
        <button 
          pButton 
          type="submit"
          label="Sign in"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200"
          [disabled]="!signInForm.valid"
        ></button>
        <!-- cancel Button -->
          <button 
          pButton 
          type="submit"
          label="Cancel"
          class="w-full bg-red-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200"
          (click)="onBack()"
        ></button>

        <!-- Sign Up Link -->
        <div class="text-center mt-6">
          <span class="text-gray-600">Don't have an account? </span>
          <button 
            type="button"
            (click)="toggleForm()"
            class="text-blue-600 hover:underline font-medium"
          >
            Create one here
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Sign Up Form -->
  <div *ngIf="isSignUp" class="w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-lg p-8">
      <!-- Plus Icon -->
      <div class="flex justify-center mb-6">
        <div class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center">
          <i class="pi pi-plus text-white text-2xl"></i>
        </div>
      </div>

      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Join Our Platform</h1>
        <p class="text-gray-600 text-sm">Create your account and start growing your business with us</p>
      </div>

      <!-- Sign Up Form -->
      <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
        <!-- Name Fields -->
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">First Name</label>
            <input 
              pInputText 
              type="text" 
              formControlName="name"
              placeholder="John"
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
            />
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Last Name</label>
            <input 
              pInputText 
              type="text" 
             
              placeholder="Doe"
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
            />
          </div>
        </div>

        <!-- Email and Phone -->
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
            <input 
              pInputText 
              type="email" 
              formControlName="email"
              placeholder="john@example.com"
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
            />
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Phone Number</label>
            <input 
              pInputText 
              type="tel" 
             
              placeholder="+1 (555) 123-4567"
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
            />
          </div>
        </div>

        <!-- username -->
        <div class="mb-4">
          <label class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
          <input 
            pInputText 
            type="text" 
            formControlName="username"
            placeholder="Your business name"
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
          />
        </div>

        <!-- Password Fields -->
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
            <input 
              pInputText 
              type="password" 
              formControlName="password"
              placeholder="Create a strong password"
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
            />
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Confirm Password</label>
            <input 
              pInputText 
              type="password" 
            
              placeholder="Confirm your password"
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
            />
          </div>
        </div>

        <!-- Terms and Conditions -->
        <div class="mb-6">
          <div class="flex items-start">
            <p-checkbox 
             
              [binary]="true"
              class="mr-2 mt-1"></p-checkbox>
              
            <label class="text-sm text-gray-700">
              I agree to the 
              <a href="#" class="text-blue-600 hover:underline">Terms of Service</a> 
              and 
              <a href="#" class="text-blue-600 hover:underline">Privacy Policy</a>
            </label>
          </div>
        </div>

        <!-- Create Account Button -->
        <button 
          pButton 
          type="submit"
          label="Create account"
          class="w-full bg-blue-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200"
          [disabled]="!signUpForm.valid"
        ></button>

        <!-- Sign In Link -->
        <div class="text-center mt-6">
          <span class="text-gray-600">Already have an account? </span>
          <button 
            type="button"
            (click)="toggleForm()"
            class="text-blue-600 hover:underline font-medium"
          >
            Sign in here
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
